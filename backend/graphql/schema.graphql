type Item {
    id: ID!
    title: String!
    description: String!
    image: String!
    price: Int!
    amount: Int!
}

type CartItem {
    id: ID!
    items_count: Int!
    item: Item!
    total: Int!
}

type Cart {
    id: ID!
    cart_items: [CartItem]!
    subtotal: Int!
}

type Query {
    getCart(cartID: ID!): Cart
    getItems: [Item]
}

type Mutation {
    addToCart(cartID: ID!, itemID: ID!, amount: Int!): Boolean
    updateCartItem(cartItemID: ID!, amount: Int!): Boolean
    deleteCartItem(cartItemID: ID!): Boolean
}

schema {
    query: Query
    mutation: Mutation
}
